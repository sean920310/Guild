<html>

<head>
    <meta charset="utf-8">
    <link rel="stylesheet" href="index.css" type="text/css">
    <script src="https://code.jquery.com/jquery-3.3.1.min.js"></script>
    <!-- <script src="nui://game/ui/jquery.js" type="text/javascript"></script> -->
</head>

<body>
    <div id="container">
        <div id="topBar">
            <div>
                <span id="title-tw">公會</span>
                <span id="title-en">GUILD</span>
            </div>
            <div id="close">&#10060;</div>
        </div>
        <div id="guild">
            <div id="menu">
                <div id="selfInformation">
                    <div id="self-name">阿呆</div>
                    <div id="self-lv">Lv.999</div>
                </div>
                <li><button class="menuButton" id="menu-information">公會資訊</button></li>
                <li><button class="menuButton" id="menu-member">公會員</button></li>
                <li><button class="menuButton" id="menu-skill">公會技能</button></li>
                <li><button class="menuButton" id="menu-chat">佈告欄</button></li>
            </div>
            <div id="menu-content">
                <div class="content" id="content-information">
                    <div>
                        公會資訊
                    </div>
                    <div id="information">
                        <table>
                            <tr>
                                <td>公會名稱</td>
                                <td id="information-name">ArDai</td>
                            </tr>
                            <tr>
                                <td>公會聲望</td>
                                <td id="information-point">999,999,999</td>
                            </tr>
                            <tr>
                                <td>公會人數</td>
                                <td id="information-players">1/200</td>
                            </tr>
                            <tr>
                                <td>公會長</td>
                                <td id="information-leader">阿呆</td>
                            </tr>
                            <tr></tr>
                            <tr>
                                <td colspan="2">公會排名</td>
                            </tr>
                            <tr>
                                <td colspan="2"><div id="information-rank">尚未啟用</div></td>
                            </tr>
                            <tr><td colspan="2"> </td></tr>
                            <tr>
                                <td colspan="2">公會介紹</td>
                            </tr>
                            <tr>
                                <td colspan="2"><div id="information-comment">歡迎加入阿呆公會</div></td>
                            </tr>
                        </table>
                    </div>

                </div>
                <div class="content" id="content-member">
                    公會員尚未啟用
                </div>
                <div class="content" id="content-skill">
                    公會技能尚未啟用
                </div>
                <div class="content" id="content-chat">
                    佈告欄尚未啟用
                </div>
                <div class="content" id="content-search">
                    搜尋尚未啟用
                </div>
            </div>
        </div>
        <div>
            <button id="findGuild">🔍尋找公會</button>
        </div>
    </div>
    <script src="./index.js" type="text/javascript"></script>
    <script type="text/javascript">
    </script>
</body>

</html>
